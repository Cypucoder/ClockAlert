<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ClockAlert</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

    <!--add ng-app and ng-controller to access angular features like showing and hiding as well as dynamic data handeling-->
<body ng-app="myApp" ng-controller="data_get" style="height: 100vh; overflow-y: hidden;">
    <div class="container-fluid">
        <div class="row no-gutters"  style="height: 100vh;z-index: 1; position: relative">
            <div class="col-lg-6 col-xl-6">
                <canvas id="canvas" width="800" height="800" style="background-color:#white;z-index: -1 !important; margin-top: 150px"></canvas>
            </div>
            <div class="col-lg-6 col-xl-6" ng-if="vers == 'C'" style="height: 100vh;background-color: grey; z-index: 2">
                <div class="col">
                    <h1 class="text-center" style="color: rgb(255,255,255); font-size: 150px; margin-top: 10%">Library Closing</h1>
                    <h2 class="text-center" style="font-size: 50px; color: rgb(255,255,255); ">{{countDown}}</h2>
                </div>
            </div>
            <div class="col-lg-6 col-xl-6" ng-if="vers != 'C'" style="background-color: grey; z-index: 2;padding-right: 0px; margin-right: 0px">
                <div class="carousel slide" data-ride="carousel" data-interval="20000" data-pause="false" id="carousel-1" style="width:50vw">
                    <!--<div class="carousel-inner" role="listbox">
                        <div class="carousel-item active"><img class="w-100 d-block" src="./assets/img/Clock%20Signs.png" alt="Slide Image" /></div>
                        <div class="carousel-item"><img class="w-100 d-block" src="./assets/img/Clock%20Signs2.png" alt="Slide Image" /></div>
                        <div class="carousel-item"><img class="w-100 d-block" src="./assets/img/Clock%20Signs3.png" alt="Slide Image" /></div>
                    </div>-->
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active" ng-repeat="x in centList | filter: {show: true}" ng-if="$index == 0"><img class="w-100 d-block" ng-src="{{x.image}}" alt="Slide Image" /></div>
                        <div class="carousel-item" ng-repeat="x in centList | filter: {show: true}" ng-if="$index != 0"><img class="w-100 d-block" ng-src="{{x.image}}" alt="Slide Image" /></div>
                    </div>
                    <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="sr-only">Previous</span></a><a class="carousel-control-next" href="#carousel-1" role="button"
                            data-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span><span class="sr-only">Next</span></a></div>
                    <!--<ol class="carousel-indicators">
                        <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-1" data-slide-to="1"></li>
                        <li data-target="#carousel-1" data-slide-to="2"></li>
                    </ol>-->
                </div>
            </div>
        </div>
        <div class="row" ng-if="vers == 'F'" style="height: 100vh;background-color: #ff0000;margin-top: -100vh; z-index: 2; position: relative">
            <div class="col">
                <h1 class="text-center" style="color: rgb(255,255,255); font-size: 200px; margin-top: 15%">FIRE</h1>
            </div>
        </div>
        <div class="row" ng-if="vers == 'W'" style="height: 100vh;background-color: grey;margin-top: -100vh; z-index: 2; position: relative">
            <div class="col">
                <h1 class="text-center" style="color: rgb(255,255,255); font-size: 200px; margin-top: 10%">WEATHER ALERT</h1>
                <h2 class="text-center" style="font-size: 100px; color: rgb(255,255,255); ">Please stay away from windows</h2>
            </div>
        </div>
        <!--<div class="row" ng-if="vers == 'C'" style="height: 100vh;background-color: grey;margin-top: -100vh; z-index: 2; position: relative">
            <div class="col">
                <h1 class="text-center" style="color: rgb(255,255,255); font-size: 200px; margin-top: 10%">Library Closing</h1>
                <h2 class="text-center" style="font-size: 100px; color: rgb(255,255,255); ">{{countDown}}</h2>
            </div>
        </div>-->
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
    <script src="assets/js/socket.io.js"></script>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/code.js"></script>
    <script type="text/javascript">
      var $ = jQuery.noConflict();
      $(document).ready(function() { 
          $('#carousel-1').carousel({ interval: 20000, cycle: true });
      }); 
    </script>
</body>

</html>
